    <body>
        <header class="header">
            <div class="main-container">
                <div class="header__inner">
                    <img
                        src="assets/img/img-header/logo-header.svg"
                        alt=""
                        class="header__logo"
                    />
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-list__item">
                                <a href="#!" class="navbar-list__item-link"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-list__item">
                                <a href="#!" class="navbar-list__item-link"
                                    >About</a
                                >
                            </li>
                            <li class="navbar-list__item">

                                >
                            </li>

                                >
                            </li>

                                <a href="#!" class="navbar-list__item-link"
                                    >Contacts us</a

                        <a href="#!" class="header-action__sign-in">Sign in</a>

                    </div>
                </div>
            </div>

        <section class="hero">
            <div class="main-container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="assets/img/cat-01.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="assets/img/decor-01.png"
                                alt=""
                                class="hero__img-decor hero__img-decor__right"
                            />
                            <img
                                src="assets/img/decor-02.png"
                                alt=""
                                class="hero__img-decor hero__img-decor__left"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="assets/img/dog-01.png"
                                alt=""
                                class="hero__img hero__img-small"
                            />
                        </div>

                        <div class="hero-list">
                            <!-- Item 1 -->
                            <section class="hero-list-item">
                                <img
                                    src="assets/img/pet-health__01.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>

                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <span class="hero-list-item__separate"></span>
                            <!-- Item 2 -->
                            <section class="hero-list-item">
                                <img
                                    src="assets/img/pet-health__012.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />

                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>

                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <div class="hero__content">
                        <h1 class="section-heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section-desc hero-content__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="hero-action">
                                <a href="#!" class="btn btn-hero btn-primary">
                                    Book a Meet
                                    <span class="btn__icon">
                                        <svg class=""
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                            <a href="#!" class="hero-action__link"
                                >Schedule a Call</a
                            >
